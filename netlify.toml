[build]
  command = "npm run build"
  publish = "build"
  base = "web"

[build.environment]
  NODE_VERSION = "18"
  REACT_APP_API_URL = "/api"

# Proxy para el servidor IPTV - DEBE IR PRIMERO
[[redirects]]
  from = "/api/*"
  to = "http://zona593.live:8080/:splat"
  status = 200
  force = true

# React Router - debe ir al final
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
